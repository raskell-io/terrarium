# Tribe Scenario: 10 agents in a small world
# Tests basic cooperation and survival dynamics

name = "Genesis Tribe"

[agents]
count = 10

[agents.starting_resources]
mode = "Equal"
total = 500

[world]
width = 10
height = 10
resource_regen_rate = 0.05

[world.terrain]
fertile_fraction = 0.4
resource_fraction = 0.1
barriers = false

[simulation]
epochs = 100
snapshot_interval = 10
log_thoughts = true

[llm]
provider = "Anthropic"
model = "claude-sonnet-4-20250514"
api_key_env = "ANTHROPIC_API_KEY"
max_tokens = 300
temperature = 0.7
cache_enabled = true
