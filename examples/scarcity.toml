# Scarcity Scenario: Limited resources force difficult choices
# Tests emergence of competition vs. cooperation under pressure

name = "Harsh Winter"

[agents]
count = 15

[agents.starting_resources]
mode = "Random"
total = 300  # Less than ideal for 15 agents

[world]
width = 8
height = 8  # Smaller world, more crowded
resource_regen_rate = 0.02  # Slow regeneration

[world.terrain]
fertile_fraction = 0.2  # Less fertile land
resource_fraction = 0.05
barriers = true

[simulation]
epochs = 200
snapshot_interval = 20
log_thoughts = true

[llm]
provider = "Anthropic"
model = "claude-sonnet-4-20250514"
api_key_env = "ANTHROPIC_API_KEY"
max_tokens = 400
temperature = 0.8  # Slightly more chaotic
cache_enabled = true
