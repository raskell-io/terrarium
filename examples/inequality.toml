# Inequality Scenario: Pareto distribution of starting wealth
# Tests whether inequality persists, grows, or diminishes over time

name = "The Haves and Have-Nots"

[agents]
count = 20

[agents.starting_resources]
mode = { Pareto = { alpha = 1.5 } }  # 80/20 rule style distribution
total = 2000

[world]
width = 15
height = 15
resource_regen_rate = 0.05

[world.terrain]
fertile_fraction = 0.3
resource_fraction = 0.1
barriers = false

[simulation]
epochs = 500
snapshot_interval = 50
log_thoughts = true

[llm]
provider = "Anthropic"
model = "claude-sonnet-4-20250514"
api_key_env = "ANTHROPIC_API_KEY"
max_tokens = 400
temperature = 0.7
cache_enabled = true
