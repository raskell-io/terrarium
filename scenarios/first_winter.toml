# First Winter
# MVP scenario: 10 agents, scarce resources, survival pressure

[meta]
name = "First Winter"
description = """
Ten souls in a small world. Food is scarce.
Will they cooperate, compete, or something else entirely?
"""

[world]
width = 10
height = 10
fertile_fraction = 0.3      # 30% of cells produce food
initial_food_per_fertile = 15
food_regen_rate = 0.1       # 10% of capacity per epoch

[agents]
count = 10
starting_food = 10          # Each agent starts with some food
personality = "random"      # Randomize Big Five traits

# Alternatively, specify distribution:
# [agents.personality_distribution]
# openness = { mean = 0.5, std = 0.2 }
# conscientiousness = { mean = 0.5, std = 0.2 }
# extraversion = { mean = 0.5, std = 0.2 }
# agreeableness = { mean = 0.5, std = 0.2 }
# neuroticism = { mean = 0.5, std = 0.2 }

[simulation]
epochs = 100
snapshot_interval = 10      # Save full state every N epochs
log_thoughts = true         # Include agent reasoning in logs

# Environment with Earth temperate seasons
# Winter (epochs 75-100) will have scarce food and cold hazards
[environment]
name = "Earth (Temperate)"
description = "A temperate Earth region with four distinct seasons."
cycle_length = 100          # Full year = full simulation
base_hazard = 0.1
hazard_type = "Cold"
gravity = 1.0
breathable_atmosphere = true
base_temperature = "Temperate"

[[environment.phases]]
name = "Spring"
start = 0.0
end = 0.25
food_regen_modifier = 1.2
hazard_modifier = 0.5
energy_drain_modifier = 0.9
movement_cost_modifier = 1.0
description = "Plants bloom and food becomes more abundant."

[[environment.phases]]
name = "Summer"
start = 0.25
end = 0.5
food_regen_modifier = 1.5
hazard_modifier = 0.3
energy_drain_modifier = 0.8
movement_cost_modifier = 1.0
description = "Warm weather and plentiful resources."

[[environment.phases]]
name = "Autumn"
start = 0.5
end = 0.75
food_regen_modifier = 0.8
hazard_modifier = 0.5
energy_drain_modifier = 1.0
movement_cost_modifier = 1.0
description = "Harvest time, but resources are dwindling."

[[environment.phases]]
name = "Winter"
start = 0.75
end = 1.0
food_regen_modifier = 0.2
hazard_modifier = 2.0
energy_drain_modifier = 1.5
movement_cost_modifier = 1.3
description = "Cold and harsh. Food is scarce."

[llm]
provider = "anthropic"
model = "claude-sonnet-4-20250514"
api_key_env = "ANTHROPIC_API_KEY"
max_tokens = 500
temperature = 0.7
